<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>参数配置管理</title>

<link rel="stylesheet" type="text/css" media="screen"
	href="css/redmond/jquery-ui-1.10.3.custom.css" />
<link rel="stylesheet" type="text/css" media="screen"
	href="css/ui.jqgrid.css" />
<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
<script src="js/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
<script src="js/i18n/grid.locale-cn.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script src="js/parameter.js" type="text/javascript"></script>



</head>
<body>
	<table id="gridTable">
		<tr>
			<td></td>
		</tr>
	</table>
	<div id="gridPager"></div>

	<!-- <div>
		<button onclick="openDialog4Adding()">添加参数配置</button>
		<button onclick="openDialog4Updating()">修改参数配置</button>
		<button onclick="deleteParameter()">删除参数配置</button>
	</div> -->

	<div id="consoleDlg">
		<div id="formContainer">
			<form id="consoleForm">
				<input type="hidden" id="id" name="parameter.id" />
				<table>
					<tr>
						<th align="right">参数编码：</th>
						<td><input type="text" id="parameterCode"
							name="parameter.parameterCode" /> <font color="red">*</font><span
							style="color: red" id="error_parameter_parameterCode"></span></td>
					</tr>
					<tr>
						<th align="right">参数名称：</th>
						<td><input type="text" id="parameterName"
							name="parameter.parameterName" /> <font color="red">*</font><span
							style="color: red" id="error_parameter_parameterName"></span></td>
					</tr>
					<tr>
						<th align="right">参数值：</th>
						<td><input type="text" id="parameterValue"
							name="parameter.parameterValue" /> <font color="red">*</font><span
							style="color: red" id="error_parameter_parameterValue"></span></td>
					</tr>
					<tr>
						<th align="right">状态：</th>
						<td><select id="status" name="parameter.status">
								<option value="1">启用</option>
								<option value="0">禁用</option>
						</select></td>
					</tr>
					<tr>
						<th align="right">备注：</th>
						<td><input type="text" id="descn" name="parameter.descn" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
