<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>节点管理</title>

<link rel="stylesheet" type="text/css" media="screen"
	href="css/redmond/jquery-ui-1.10.3.custom.css" />
<link rel="stylesheet" type="text/css" media="screen"
	href="css/ui.jqgrid.css" />
<style>
html, body {
   #margin: 0;
    #padding: 0;
    #font-size: 75%;
    font-size: 11px;
}
</style> 
<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
<script src="js/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
<script src="js/i18n/grid.locale-cn.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script src="js/node.js" type="text/javascript"></script>



</head>
<body>
	<table id="gridTable">
		<tr>
			<td></td>
		</tr>
	</table>
	<div id="gridPager"></div>

	<!-- <div>
		<button onclick="openDialog4Adding()">添加用户</button>
		<button onclick="openDialog4Updating()">修改用户</button>
		<button onclick="deleteUser()">删除用户</button>
	</div> -->

	<div id="consoleDlg">
		<div id="formContainer">
			<form id="consoleForm">
				<input type="hidden" id="id" name="node.id" />
				<table>
					<tr>
						<th>节点号：</th>
						<td><input type="text" id="number" name="node.number" />
							<font color="red">*</font><span style="color: red"
							id="error_node_number"></span></td>
					</tr>
					<tr>
						<th>文件大小：</th>
						<td><input type="text" id="fileSize"
							name="node.fileSize" /> <font color="red">*</font><span
							style="color: red" id="error_node_fileSize"></span></td>
					</tr>
	
					<tr>
						<th style="vertical-align: top;">捕获类型：</th>
						<td>
						网页浏览&nbsp;<input  type="checkbox" name="node.isHttp"  id="isHttp" />&nbsp;
						搜索引擎&nbsp;<input  type="checkbox" name="node.isSearch"  id="isSearch" />&nbsp;
						破网行为&nbsp;<input  type="checkbox" name="node.isThrough"  id="isThrough"  />&nbsp;
						电子商务&nbsp;<input  type="checkbox" name="node.isCommerce"  id="isCommmerce" />&nbsp;<br/>
						社交网络&nbsp;<input  type="checkbox" name="node.isSocial"  id="isSocial" />&nbsp;
						口令信息&nbsp;<input  type="checkbox" name="node.isPassword"  id="isPassword" />&nbsp;
						FTP信息&nbsp;&nbsp;<input  type="checkbox" name="node.isFtp"  id="isFtp" />&nbsp;
						网盘信息&nbsp;<input  type="checkbox" name="node.isNetdisk"  id="isNetdisk" />&nbsp;<br/>
						远程控制&nbsp;<input  type="checkbox" name="node.isControl"  id="isControl" />&nbsp;
						网络聊天&nbsp;<input  type="checkbox" name="node.isChat"  id="isChat" />&nbsp;
						电子邮件&nbsp;<input  type="checkbox" name="node.isMail"  id="isMail" />&nbsp;
						</td>
					</tr>
					<tr>
						<th style="vertical-align: top;">备注：</th>
						<td>
							<textarea rows="5" cols="50" id="remark" name="node.remark" ></textarea>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
