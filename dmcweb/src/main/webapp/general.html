<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>综合查询</title>

<link rel="stylesheet" type="text/css" media="screen"
	href="css/redmond/jquery-ui-1.10.3.custom.css" />
<link rel="stylesheet" type="text/css" media="screen"
	href="css/ui.jqgrid.css" />
<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
<script src="js/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
<script src="js/i18n/grid.locale-cn.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script src="js/general.js" type="text/javascript"></script>

<style>
html,body,div,h1,h2,h3,h4,h5,h6,h7,p,blockquote,form,ul,ol,dl,li {
	font-size: 12px;
	font-family: Lucida Grande, ​Lucida Sans, ​Arial,
		​sans-serifLucida Grande, ​Lucida Sans, ​Arial, ​sans-serif;
}

div.ui-jqdialog-content td.form-view-data {
	white-space: normal !important;
	height: auto;
	vertical-align: middle;
	padding-top: 3px;
	padding-bottom: 3px
}
</style>
</head>
<body>
	<form>
		<div id="mysearch">
			<input type="radio" name="time" value="1">当天</input> <input
				type="radio" name="time" value="2">昨天</input> <input type="radio"
				name="time" value="3">三天</input> <input type="radio" name="time"
				value="4">一周</input> <input type="radio" name="time" value="5">一月</input>
			<input type="radio" name="time" value="6">选择时间：</input> 从<input
				type="text" id="startTime" style="width: 80px" /> 到<input
				type="text" id="endTime" style="width: 80px" /> <br /> 类型：<select
				id="type">
				<option value=""></option>
				<option value="网页浏览">网页浏览</option>
				<option value="搜索引擎">搜索引擎</option>
				<option value="破网行为">破网行为</option>
				<option value="电子商务">电子商务</option>
				<option value="社交网络">社交网络</option>
				<option value="口令信息">口令信息</option>
				<option value="FTP">FTP</option>
				<option value="网盘">网盘</option>
				<option value="远程控制">远程控制</option>
				<option value="网络聊天">网络聊天</option>
				<option value="电子邮件">电子邮件</option>
			</select> &nbsp;&nbsp;IP地址：<input id="ip" style="width: 80px" />
			&nbsp;&nbsp;MAC：<input id="mac" style="width: 80px" />
			&nbsp;&nbsp;邮箱：<input id="email" style="width: 80px" />
			&nbsp;&nbsp;链接：<input id="url" style="width: 80px" />
			&nbsp;&nbsp;关键字：<input id="keyword" style="width: 80px" />
			&nbsp;&nbsp; <input type="button" value="查询" onclick="mysearch()" />&nbsp;&nbsp;
			<input type="reset" value="重置" />
		</div>
	</form>
	<table id="gridTable">
		<tr>
			<td></td>
		</tr>
	</table>
	<div id="gridPager"></div>
</body>
</html>
