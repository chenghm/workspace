<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>用户管理</title>

<link rel="stylesheet" type="text/css" media="screen"
	href="css/redmond/jquery-ui-1.10.3.custom.css" />
<link rel="stylesheet" type="text/css" media="screen"
	href="css/ui.jqgrid.css" />
<link rel="stylesheet" type="text/css" media="screen"
	href="css/jquery.multiselect2side.css" />
<style>
html,body { #
	margin: 0; #
	padding: 0; #
	font-size: 75%;
	font-size: 11px;
}

.ms2side__div {
	padding-left: 0px;
}
</style>
<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
<script src="js/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
<script src="js/i18n/grid.locale-cn.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script src="js/jquery.browser.js" type="text/javascript"></script>
<script src="js/jquery.multiselect2side.js" type="text/javascript"></script>
<script src="js/user.js" type="text/javascript"></script>



</head>
<body>
	<table id="gridTable">
		<tr>
			<td></td>
		</tr>
	</table>
	<div id="gridPager"></div>

	<!-- <div>
		<button onclick="openDialog4Adding()">添加用户</button>
		<button onclick="openDialog4Updating()">修改用户</button>
		<button onclick="deleteUser()">删除用户</button>
	</div> -->

	<div id="consoleDlg">
		<div id="formContainer">
			<form id="consoleForm">
				<input type="hidden" id="id" name="user.id" />
				<table>
					<tr>
						<th align="right">用户名：</th>
						<td><input type="text" id="username" name="user.username" />
							<font color="red">*</font><span style="color: red"
							id="error_user_username"></span></td>
					</tr>
					<tr>
						<th align="right">姓名：</th>
						<td><input type="text" id="chineseName"
							name="user.chineseName" /> <font color="red">*</font><span
							style="color: red" id="error_user_chineseName"></span></td>
					</tr>

					<tr>
						<th align="right">用户类型：</th>
						<td><select id="userType" name="user.userType">
								<option value="1">管理员</option>
								<option value="0">普通用户</option>
						</select></td>
					</tr>
					<tr>
						<th align="right">密码：</th>
						<td><input type="password" id="password" name="user.password" />
							<font color="red">*</font><span style="color: red"
							id="error_user_password"></span></td>
					</tr>
					<tr>
						<th align="right">确认密码：</th>
						<td><input type="password" id="confirmPassword"
							name="user.confirmPassword" /> <font color="red">*</font><span
							style="color: red" id="error_user_confirmPassword"></span></td>
					</tr>
					<tr>
						<th align="right">邮箱：</th>
						<td><input type="text" id="email" name="user.email" /></td>
					</tr>
					<tr>
						<th align="right">电话：</th>
						<td><input type="text" id="phone" name="user.phone" /></td>
					</tr>
					<tr>
						<th style="vertical-align: top;" align="right">备注：</th>
						<td>
							<!-- <textarea rows="5" cols="18" id="descn" name="user.descn" > -->

							<input type="text" id="descn" name="user.descn" />
						</td>
					</tr>
					<tr>
						<th align="right" valign="top">节点：</th>
						<td><select name="nodeIds" id='userNode' multiple='multiple'></select></td>
					</tr>


				</table>
			</form>
		</div>
	</div>
</body>
</html>
